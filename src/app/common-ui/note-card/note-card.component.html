@if (note){
<div class="note-card">
  <div class="note-card__date-time">
    <span> {{note.dateAndTime }} </span>
  </div>
  <div class="note-card__title">
    <strong class="h6">{{ note.title }}</strong>
  </div>

  <div class="note-card__description">
    <span class="subtitle">{{ note.description }}</span>
  </div>

  <div class="note-card_delete-button">
    <button class="btn">Delete Note</button>
  </div>
</div>
}
